<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="">
        <h2>Dog Adoption Application</h2>

        <label for="name">Name</label>
        <input type="text" id="name"  placeholder="Name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone"  placeholder="Phone Number">

        <label for="address">Address</label>
        <input type="text" id="address"  placeholder="Address">

        
            <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
            <label for="dog-experience">Have you ever lived with a Dog before?</label>
      

        <label for="breeds">Please select your preferred breeds:</label>
        <select id="multiSelect">
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Labrador">Labrador</option>
            <option value="Beagle">Beagle</option>
        </select> 
		

        <button type="submit" value="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
